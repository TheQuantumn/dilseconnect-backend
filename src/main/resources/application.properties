# Application name
spring.application.name=backend

# Security settings (for basic authentication during development)
spring.security.user.name=admin
spring.security.user.password=1234

# Hibernate (JPA) properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/dscDB?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=vsmap@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP connection pool settings (optional, but recommended)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=HikariPool-1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
